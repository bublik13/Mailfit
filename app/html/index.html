<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<header class="header">
    <div class="header__container">
        <a href="#" class="header__logo logo"> <img width="78" height="40" src="img/logo-left.svg" alt="logo" class="logo__img"/></a>
        <a href="#" class="header__logo"> <img width="78" height="40" src="img/logo-right.svg" alt="logo" class="logo__img"/></a>
        <h1 class="header__title">Финальная распродажа этого лета!</h1>
        <div class="header__timer timer">
            <div class="timer__item">
                <img width="118" height="60" src="img/timer-left.jpg" alt="watermelon" class="timer__img">
                <div class="timer__number">10%</div>
                <div class="timer__time">До 19:00</div>
            </div>
            <div class="timer__item">
                <img width="107" height="60" src="img/timer-left.jpg" alt="watermelon" class="timer__img">
                <div class="timer__number">8%</div>
                <div class="timer__time">До 22:00</div>
            </div>
            <div class="timer__item">
                <img width="70" height="60" src="img/timer-left.jpg" alt="watermelon" class="timer__img">
                <div class="timer__number">5%</div>
                <div class="timer__time">До 00:00</div>
            </div>
        </div>
        <div class="header__subtitle">Промокод</div>
        <input type="text"class="header__input" autofocus maxlength="10"/>
        <button type="button" class="header__button">Получить скидку</button>
    </div>
</header>
</body>

</html>
